<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServerThermalPrinter</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 150px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
      margin: 0 0 20px 0;
      font-size: 1.8rem;
    }

    #printButton {
      background-color: #808080;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #printButton:hover {
      background-color: #666666;
    }

    #printButton:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Server Thermal Printer</h1>
  <button id="printButton">Print From Clipboard</button>
  <script>
    const { clipboard } = require('electron');
    const { getGlobal } = require('@electron/remote');
    
    document.getElementById('printButton').addEventListener('click', () => {
      const text = clipboard.readText();
      if (text) {
        const printFunction = getGlobal('print');
        printFunction(text);
      }
    });
  </script>
</body>
</html>
